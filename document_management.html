<!DOCTYPE html>
<html>
<head>
    <title>Document Management</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            list-style: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Upload a Document</h2>
<form action="/upload_document" method="POST" enctype="multipart/form-data">
    <input type="file" name="document" required>
    <br>
    <button type="submit">Upload</button>
</form>

<h2>Available Documents</h2>
<ul>
    {% for file in files %}
        <li><a href="{{ url_for('download_document', filename=file) }}" download>{{ file }}</a></li>
    {% else %}
        <li>No documents uploaded yet.</li>
    {% endfor %}
</ul>

</body>
</html>
